{% extends 'common.html' %}
{% block common %}
{% include 'mainmenu.html' %}
    <style>
    h3{
        color: chocolate;
        padding: 15px;
        font-family: Menlo;
        text-align: center;
        tab-size: 100px;
    }
    h5{
        color: green;
        padding: 10px;
        text-align: center;
        font-family: SimSun;
    }
    </style>
    <h3> Login Form</h3>
    {% for x in messages %}
        <table align="center" width="200px">
        <tr><th><div class="alert alert-danger alert-dismissible">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

        <h5>{{ x }}</h5>
        </div></th></tr>
        </table>
    {% endfor %}
    <form action="{% url 'cheklogin' %}" method="post">
    {% csrf_token %}
    <table align="center">
    <tr><th><input type="email" required name="email" PLACEHOLDER="Email"></th></tr>
    <tr><th><input type="password" required name="psw" PLACEHOLDER="Password"></th></tr>
    <tr align="center"><th><button type="submit">Login</button></th></tr>
    </table>
    </form>
{% endblock %}
